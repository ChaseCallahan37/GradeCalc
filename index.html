<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- Jeff Comment --> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
      <div class="jumbotron">
        <h1>Grade Calculator</h1>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-md-3">
              <h5 id="prof">Professional Development</h5>
              <ul id="profList">AIMS</ul>
              <input type="text" id="aims" name="aims" readonly><br> 
              <ul id="profList">Other</ul>
              <input type="text" id="other" name="other" readonly><br><br>
            </div>
            <div class="col-md-3">
              <h5 id="labs">Lab/Quiz/Part</h5>
              <ul id="labsList">Lab</ul>
              <ul id="labsList">Quiz</ul>
              <ul id="labsList">Participation</ul>
            </div>
            <div class="col-md-3">
              <h5 id="exams">Exams</h5>
              <ul id="examsList">Exam 1</ul>
              <ul id="examsList">Exam 2</ul>
              <ul id="examsList">Exam 3</ul>
            </div>
            <div class="col-md-3">
              <h5 id="pa">PA/RA</h5>
              <ul id="paList">PA 1</ul>
              <ul id="paList">RA 1</ul>
            </div>
            <div class="col-md-3">
              <h5 id="groupProj">Group Project</h5>
              <ul id="groupList">Participation</ul>
              <ul id="groupList">Professionalism</ul>
              <ul id="groupList">Analytical</ul>
              <ul id="groupList">PowerApp</ul>
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
