<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> MIS 221 Grade Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
      <div class="jumbotron">
        <h1>Grade Calculator</h1>
      </div>
      <div class="container">
        <div class="row">
            <div class="col-md-3">
              <h5 id="prof">Professional Development</h5>
              <img id = "manOnStairs" src ="Professional Dvelopment icon.png" alt ="Man climbing up stair case" height ="230" width="128"/>
              <ul id="profList">AIMS</ul>
              <input style="width: 60px" type="text" id="aims-earned" name="aims">
              <input style="width: 60px" type="text" id="aims-total" name="aims" value="100" readonly><br>
              <ul id="profList">Other</ul>
              <input type="text" id="other" name="other" readonly><br><br>
            </div>
            <div class="col-md-3">
              <h5 id="labs">Lab/Quiz/Part</h5>
              <ul id="labsList">Lab</ul>
              <input type="text" id="labs" name="labs" readonly><br>
              <ul id="labsList">Quiz</ul>
              <input type="text" id="quiz" name="quiz" readonly><br>
              <ul id="labsList">Participation</ul>
              <input type="text" id="participation" name="participation" readonly><br><br>
            </div>
            <div class="col-md-3">
              <h5 id="exams">Exams</h5>
              <ul id="examsList">Exam 1</ul>
              <input type="text" id="exam1" name="exam1" readonly><br>
              <ul id="examsList">Exam 2</ul>
              <input type="text" id="exam2" name="exam2" readonly><br>
              <ul id="examsList">Exam 3</ul>
              <input type="text" id="exam3" name="exam3" readonly><br><br>
            </div>
            <div class="col-md-3">
              <h5 id="pa">PA/RA</h5>
              <ul id="paList">PA 1</ul>
              <input type="text" id="pa1" name="pa1" readonly><br>
              <ul id="paList">RA 1</ul>
              <input type="text" id="ra1" name="ra1" readonly><br><br>
            </div>
            <div class="col-md-3">
              <h5 id="groupProj">Group Project</h5>
              <ul id="groupList">Participation</ul>
              <input type="text" id="participation" name="participation" readonly><br>
              <ul id="groupList">Professionalism</ul>
              <input type="text" id="professionalism" name="professionalism" readonly><br>
              <ul id="groupList">Analytical</ul>
              <input type="text" id="analytical" name="analytical" readonly><br>
              <ul id="groupList">PowerApp</ul>
              <input type="text" id="powerapps" name="powerapps" readonly><br><br>
            </div>
        </div>
        <!-- <button id="calculate-grade">Calculate</button> -->
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
